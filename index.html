<!DOCTYPE html>

<html>

    <head lang="en">
        <title>Etch-A-Sketch</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
        <script src="https://kit.fontawesome.com/d9626bc37f.js" crossorigin="anonymous"></script>
        <link rel="icon" href="./pen-to-square-regular.svg">
    </head>

    <body>
        <h1>Etch-A-Sketch</h1>
        <div class="container">
            <div class="user-settings">
                <input id="colorSelection" type="color" value="#333333" />
                <button id="colorModeBtn">Color mode</button>
                <button id="rainbowModeBtn">Rainbow mode</button>
                <button id="eraserBtn">Eraser</button>
                <button id="clearBtn">Clear</button>
                <div id="sizeValue" class="size-value">16 x 16</div>
                <input id="sizeSlider" type="range" value="16" min="1" max="64" />
            </div>
            <div class="container-grid" id="container-grid"></div>
        </div>
        <script src="./app.js"></script>
    </body>

    <footer>

    </footer>


</html>
